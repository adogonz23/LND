<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Con Imagenes </title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
}
    </style>
</head>
<body>
    <div>
        <h1>Ejercicio Practica Tablas</h1>
        <table style="width: 100%;">
            <tr>
                <th colspan="12"></th>
                <th colspan="12"><img src="images/120_ipod.png" alt=""></th>
                <th colspan="12"><img src="images/100_ipod.png" alt=""></th>
            </tr>
            <tr>
                <td colspan="12" rowspan="2">Capacidad</td>
                <td colspan="3" rowspan="2"> 2GB</td>
                <td colspan="6" rowspan="2">4GB</td>
                <td colspan="3" rowspan="2">8GB</td>
                <td colspan="6" rowspan="2">32GB</td>
                <td colspan="6" rowspan="2">2GB</td>
            </tr>
            <tr>
                <td colspan="12" rowspan="4">Colores</td>
            </tr>
            
        </table>
    </div>
</body>
</html>
